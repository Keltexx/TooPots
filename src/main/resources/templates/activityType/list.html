<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_instructor}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Listar tipos de actividades</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h1>Lista de tipos de actividades</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Identificador de tipo</th>
					<th>Nombre</th>
					<th>Nivel</th>
					<th>Descripción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="activityType: ${activityTypes}">
					<td th:text="${activityType.activityTypeId}"></td>
					<td th:text="${activityType.nameType}"></td>
					<td th:text="${activityType.riskLevel}"></td>
					<td th:text="${activityType.description}"></td>
					<td><a
						th:href="@{/activityType/update/{activityTypeId}(activityTypeId=${activityType.activityTypeId})}"
						class="btn btn-info" role="button">Edita</a></td>
					<td><a
						th:href="@{/activityType/delete/{activityTypeId}(activityTypeId=${activityType.activityTypeId})}"
						class="btn btn-info" role="button">Borra</a>
				</tr>
			</tbody>
		</table>
		<a href="add" class="btn btn-info" role="button">Añadir tipo de
			actividad</a>
	</div>
</body>
</html>

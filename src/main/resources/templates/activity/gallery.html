<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<link rel="stylesheet" type="text/css" href="/css/galeria.css"
	th:href="@{/css/galeria.css}" />
<title>Listar actividades</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body class="cuerpoG">
	<div layout:fragment="content">
		<h3 class="titulo"> Galer√≠a</h3>
			<ul class="galeria" th:each="activity: ${activities}" >
				<li><a class="galeria" th:href="@{/activity/{activityId}(activityId=${activity.activityId})}" > 
				<div><img th:src="${activity.photo}" ><span> <th:text="${activity.name}"> </div>		
		</ul>

	</div>
</body>
</html>

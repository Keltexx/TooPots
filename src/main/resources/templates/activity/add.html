
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Inserta actividad</title>
<meta charset="UTF-8" />
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>


<body>
	<h2>Nueva actividad</h2>
	<div layout:fragment="content">
	<form action="#" th:action="@{/activity/add}" th:object="${activity}" enctype="multipart/form-data"
		method="post">
		<table >
			<tr>
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="*{name}" placeholder="Nombre y apellidos" class="form-control" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" ></td>
			</tr>
			<tr>
				<td><label>Lugar</label></td>
				<td><input type="text" th:field="*{place}" placeholder="Castellón" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('place')}" th:errors="*{place}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Horario</label></td>
				<td><input type="date" th:field="*{schedule}"  class="form-control"/></td>
			</tr>
			<tr>
				<td><label>Duración</label></td>
				<td><input type="text" th:field="*{duration}" class="form-control"/></td>
			</tr>
			<tr>
				<td><label>Descripción</label></td>
				<td><input type="text" th:field="*{description}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Precio por persona</label></td>
				<td><input type="number" th:field="*{priceByPerson}" class="form-control" /></td>
				<td th:if="${#fields.hasErrors('priceByPerson')}" th:errors="*{priceByPerson}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Nº de personas</label></td>
				<td><input type="number" th:field="*{numberOfPeople}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('numberOfPeople')}" th:errors="*{numberOfPeople}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Monitor</label></td>
				<td><input type="text" th:field="*{instructorId}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('instructorId')}" th:errors="*{instructorId}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Tipo de actividad</label></td>
				<td><input type="number" th:field="*{activityTypeId}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('activityTypeId')}" th:errors="*{activityTypeId}"  class="error"></td>
			</tr>
			<tr>
				<td><label>Seleccione imagen: </label></td>
				<td><input type="file"  name="file" aria-describedby="fileHelp"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Añadir actividad"  class="btn btn-info" role="button"/></td>
1
		</table>
	</form>
	</div>
</body>
<script>
    $('.custom-file-input').on('change',function(){
        $(this).next('.form-control-file').addClass("selected").html($(this).val());
    })
</script>
</html>

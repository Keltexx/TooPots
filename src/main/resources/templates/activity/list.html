<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_instructor}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Listar actividades</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h3>Lista de actividades</h3>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Lugar</th>
					<th>Horario</th>
					<th>Duración</th>
					<th>Descripción</th>
					<th>Precio por persona</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="activity: ${activities}">
					<td th:text="${activity.name}"></td>
					<td th:text="${activity.place}"></td>
					<td th:text="${activity.schedule}"></td>
					<td th:text="${activity.duration}"></td>
					<td th:text="${activity.description}"></td>
					<td th:text="${activity.priceByPerson}"></td>
					<td><img th:src="${activity.photo}" style="max-width: 300px; max-height: 300px"/></td>
					<td><a
						th:href="@{/activity/update/{activityId}(activityId=${activity.activityId})}" class="btn btn-info" role="button">Edita</a>
					</td>
					<td><a
						th:href="@{/activity/delete/{activityId}(activityId=${activity.activityId})}" class="btn btn-info" role="button">Borra</a>
					</td>
					
				</tr>
				
			</tbody>
			
		</table>
		<a href="add" class="btn btn-info" role="button">Añadir
			actividad</a>
			<a href="/activityType/list" class="btn btn-info" role="button">Tipos de actividades</a>
	</div>
</body>
</html>

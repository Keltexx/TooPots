<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_instructor}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Edita actividad</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<h2>Nueva actividad</h2>
	<div layout:fragment="content">
		<form action="#"
			th:action="@{/activity/update/{activityId}(activityId=${activity.activityId})}"
			enctype="multipart/form-data" th:object="${activity}" method="post">
			<table>
				<tr>
					
					<td><input type="hidden" th:field="*{activityId}" 
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Nombre</label></td>
					<td><input type="text" th:field="*{name}" class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Lugar</label></td>
					<td><input type="text" th:field="*{place}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Horario</label></td>
					<td><input type="date" th:field="*{schedule}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Duración</label></td>
					<td><input type="text" th:field="*{duration}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Descripción</label></td>
					<td><input type="text" th:field="*{description}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Precio por persona</label></td>
					<td><input type="number" th:field="*{priceByPerson}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><label>Nº de personas</label></td>
					<td><input type="number" th:field="*{numberOfPeople}"
						class="form-control" /></td>
				</tr>
				<tr>

					<td><input type="text" th:field="*{instructorId}"
						class="form-control" hidden /></td>
				</tr>
				<tr>

					<td><select class="form-control" th:field="*{activityTypeId}"
						required hidden>
							<option th:each="activityType : ${activityTypes}"
								th:value="${activityType.nameType}"
								th:text="${activityType.nameType}" />
					</select></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Editar actividad"
						class="btn btn-info" role="button" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_customer}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Inserta pago</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h2>AÃ±ade datos de pago</h2>
		<form action="#" th:action="@{/payment/add}" th:object="${payment}"
			method="post">
			<table>
				<tr>

					<td><input type="hidden" th:field="*{customerId}"
						class="form-control" /></td>

				</tr>
				<tr>

					<td><input type="hidden" th:field="*{reservationId}"
						class="form-control" /></td>
				</tr>

				<tr>
					<td><label>Cuenta Bancaria</label></td>
					<td><input type="text" th:field="*{bankAccount}"
						class="form-control" required /></td>

				</tr>

				<tr>

					<td colspan="2"><input type="submit" value="Confirmar"
						class="btn btn-info" role="button" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

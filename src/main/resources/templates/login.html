<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Login</title>
<meta charset="UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

</head>
<body>
	<div layout:fragment="content">
		<h2>Acceso</h2>
		<form action="#" th:action="@{/login}" th:object="${user}"
			method="post">
			<p>
				<label>Nombre de usuario:</label> <input class="form-control" type="text"
					th:field="*{usuario}" />
			<div class="error" th:if="${#fields.hasErrors('usuario')}"
				th:errors="*{usuario}"></div>
			</p>
			<p>
				<label>Contrase√±a:</label> <input class="form-control"
					type="password" th:field="*{password}" />
			<div class="error" th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></div>
			</p>
			<input type="submit" value="Acceder"   class="btn btn-info"/>
			<a href="/registro" class="btn btn-info" role="button">Registrarse</a>
		</form>
		</div>
</body>
</html>

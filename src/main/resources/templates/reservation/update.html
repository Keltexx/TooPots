<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_customer}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Edita reserva</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h2>Editar reserva</h2>
		<form action="#"
			th:action="@{/reservation/update/{reservationID}(reservationID=${reservation.reservationID})}"
			th:object="${reservation}" method="post">
			<table>

				<tr>
					<td><label>Numero de personas</label></td>
					<td><input type="number" th:field="*{numberOfPersons}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Editar reserva"
						class="btn btn-info" role="button" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

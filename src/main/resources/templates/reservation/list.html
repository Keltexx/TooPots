<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Lista de reservas</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h1>Lista de reservas</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Fecha de reserva</th>
					<th>Fecha de la actividad</th>
					<th>Precio por  persona</th>
					<th>Precio total</th>
					<th>Numero de personas</th>
					<th>Actividad</th>
					<th>NIF cliente</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation: ${reservations}">
					<td th:text="${reservation.reservationID}"></td>
					<td th:text="${reservation.bookingDate}"></td>
					<td th:text="${reservation.activityDate}"></td>
					<td th:text="${reservation.priceByPerson}"></td>
					<td th:text="${reservation.totalPrice}"></td>
					<td th:text="${reservation.numberOfPersons}"></td>
					<td th:text="${reservation.activityID}"></td>
					<td th:text="${reservation.customerID}"></td>
					<td><a
						th:href="@{/reservation/update/{reservationID}(reservationID=${reservation.reservationID})}" class="btn btn-info" role="button">Editar</a>
					</td>
					<td><a
						th:href="@{/reservation/delete/{reservationID}(reservationID=${reservation.reservationID})}" class="btn btn-danger" role="button">Anular</a>
					</td>
					<td><a href="https://www.paypal.com/es/home" class="btn btn-warning" role="button">Pagar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="add" class="btn btn-info" role="button">AÃ±adir
			reserva</a>
	</div>
</body>
</html>

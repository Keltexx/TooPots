<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_customer}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Edita cliente</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
	<h2>Editar cliente</h2>
	<form action="#"
		th:action="@{/customer/update/{nif}(nif=${customer.nif})}"
		th:object="${customer}" method="post">
		<table>
			<tr>
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="*{name}" class="form-control"/></td>
			</tr>
			<tr>
				<td><label>DNI</label></td>
				<td><input type="text" th:field="*{nif}" readonly class="form-control"/></td>
			</tr>
			<tr>
				<td><label>Correo</label></td>
				<td><input type="text" th:field="*{email}" class="form-control"/></td>
			</tr>
			<tr>
				<td><label>GÃ©nero</label></td>
				<td><select class="form_control" th:field="*{gender}">
						<option value="No seleccionado"></option>
						<option value="male">Hombre</option>
						<option value="female">Mujer</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Fecha de nacimiento</label></td>
				<td><input type="date" th:field="*{birthDate}" class="form-control"/></td>
			</tr>

			<tr>
				<td colspan="2"><input type="submit" value="Editar cliente" class="btn btn-info" role="button"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>

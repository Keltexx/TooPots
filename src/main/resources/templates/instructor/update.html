
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_instructor}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Edita monitor</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="content">
	<h2>Edita monitor</h2>
	<form action="#" th:action="@{/instructor/update/{nif}(nif=${instructor.nif})}" th:object="${instructor}"
		method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td><label>NIF</label></td>
				<td><input type="text" th:field="*{nif}" readonly class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="*{name}" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Correo</label></td>
				<td><input type="text" th:field="*{email}" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Direcci√≥n</label></td>
				<td><input type="text" th:field="*{address}" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Cuenta Bancaria</label></td>
				<td><input type="text" th:field="*{bankAccount}" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Foto</label></td>
				<td><input type="file" id="avatar" name="file" accept="image/png, image/jpeg" required/></td>
			</tr>
						<tr>
				<td colspan="2"><input type="submit" value="Edita monitor" class="btn btn-info" role="button" /></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base_admin}">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}" />
<title>Lista de monitores</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="content">
		<h1>Lista de monitores</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>NIF</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Dirección</th>
					<th>Cuenta Bancaria</th>
					
					<th>Estado</th>
					<th>Foto</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instructor: ${instructors}">
					<td th:text="${instructor.nif}"></td>
					<td th:text="${instructor.name}"></td>
					<td th:text="${instructor.email}"></td>
					<td th:text="${instructor.address}"></td>
					<td th:text="${instructor.bankAccount}"></td>
					<td th:text="${instructor.state}"></td>
					<td ><img th:src="${instructor.photo}" style="max-width: 100px; max-height: 100px"></td>
					<td></td>
					

					<td><a
						th:href="@{/instructor/delete/{nif}(nif=${instructor.nif})}"
						class="btn btn-info" role="button">Borrar</a></td>
 					<td><a
						th:href="@{/instructor/accept/{nif}(nif=${instructor.nif})}"
						class="btn btn-success" role="button">Aceptar</a></td>
					<td><a
						th:href="@{/instructor/reject/{nif}(nif=${instructor.nif})}"
						class="btn btn-danger" role="button">Rechazar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="add" class="btn btn-info" role="button">Añadir Monitor</a>
	</div>
</body>
</html>
